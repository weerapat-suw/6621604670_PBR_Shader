<!DOCTYPE html>
<html>

<head>
    <title>3DLControl</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const AmbientLight = new THREE.AmbientLight(0x454040);
        scene.add(AmbientLight);

        // ✅ Point Light ที่สร้างเงา
        const Pointlight = new THREE.PointLight(0xffffff, 1, 5);
        Pointlight.position.set(0, 3, 1);
        Pointlight.castShadow = true;
        scene.add(Pointlight);
        const PointlightHelper = new THREE.PointLightHelper(Pointlight, 0.2);
        scene.add(PointlightHelper);

        // ✅ Area Light ที่สร้างเงา
        const Arealight = new THREE.RectAreaLight(0x2222ff, 3, 2.3, 1);
        Arealight.position.set(-1.6, 0, -.4);
        Arealight.rotation.set(0, 4, 0);
        Arealight.castShadow = true;
        scene.add(Arealight);
        // ✅ Area Light ที่สร้างเงา
        const a2 = new THREE.RectAreaLight(0x2222ff, 3, 2.3, 1);
        a2.position.set(-2.2, 0, -1.4);
        a2.rotation.set(0, 1, 0);
        a2.castShadow = true;
        scene.add(a2);
        // ✅ Area Light ที่สร้างเงา
        const a3 = new THREE.RectAreaLight(0x2222ff, 3, 1.7, 1);
        a3.position.set(-.9, 0, -2.5);
        a3.rotation.set(0, -.6, 0);
        a3.castShadow = true;
        scene.add(a3);
        // ✅ Area Light ที่สร้างเงา
        const a4 = new THREE.RectAreaLight(0x2222ff, 3, 1.7, 1);
        a4.position.set(-3.2, 0, .35);
        a4.rotation.set(0, 2.5, 0);
        a4.castShadow = true;
        scene.add(a4);

        // ✅ Spot Light ที่สร้างเงา
        const Spotlight = new THREE.SpotLight(0xffffff, 5);
        Spotlight.angle = Math.PI / 5; // มุมของแสง
        Spotlight.position.set(4.3, 0.6, 4.3);
        Spotlight.target.position.set(0, 0, 0); // กำหนดเป้าหมายของแสง
        Spotlight.castShadow = true;
        Spotlight.distance = 10; // ระยะที่แสงส่องถึง
        scene.add(Spotlight);
        scene.add(Spotlight.target); // กำหนดเป้าหมายของ Spotlight

        const cubeUrls = [
            'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg'
        ];
        
        const envMap = new THREE.CubeTextureLoader().load(cubeUrls);
        envMap.encoding = THREE.sRGBEncoding;
        scene.environment = envMap;

        const mat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.4,
            roughness: 0.2,
        });

        // ✅ พื้น
        const floorMesh = new THREE.PlaneGeometry(10, 10);
        const floor = new THREE.Mesh(floorMesh, mat);
        floor.rotation.x = -Math.PI / 2; // หมุนพื้นให้ขนตรง
        floor.receiveShadow = true; // ✅ วัตถุนี้รับเงา
        scene.add(floor);

        const loader = new THREE.GLTFLoader();
        loader.load('https://weerapat-suw.github.io/SB2.glb', function (gltf) {
            const object = gltf.scene;
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            object.rotation.set(0, 1, 0);
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading GLTF:', error);
        });
        loader.load('https://weerapat-suw.github.io/L.glb', function (gltf) {
            const object = gltf.scene;
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            object.position.set(4, 0, 4);
            object.rotation.set(0, 4, 0);
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading GLTF:', error);
        });
        loader.load('https://weerapat-suw.github.io/nissan_skyline_gtr_r35.glb', function (gltf) {
            const object = gltf.scene;
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            object.position.set(-2, 0, -1);
            object.rotation.set(0, 2.5, 0);
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading GLTF:', error);
        });

        let w = false;
        let a = false;
        let s = false;
        let d = false;
        let q = false;
        let e = false;

        // ✅ render loop
        function animate(t) {
            //Pointlight.position.x = 3 * Math.sin(t / 1000)*2;//*2 คือหมุนวงกว้างขึ้น ขยายรัศมี
            //Pointlight.position.z = 3 * Math.cos(t / 1000);
            if(w)       Pointlight.position.z += 0.1; // ขึ้น
            else if (s) Pointlight.position.z -= 0.1; // ลง
            if (a)      Pointlight.position.x -= 0.1; // ซ้าย
            else if (d) Pointlight.position.x += 0.1; // ขวา

            if (q)         Pointlight.position.y -= 0.1;
            else if (e)    Pointlight.position.y += 0.1;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

        window.addEventListener('keyup',(event) => {

            if (event.key === 'w')      w = false;
            else if (event.key === 's') s = false;
            if (event.key === 'a')      a = false;
            else if (event.key === 'd') d = false;

            if (event.key === 'q')      q = false;
            else if (event.key === 'e') e = false;
        });

        window.addEventListener('keydown', (event) => {

            if (event.key === 'w')      w = true;
            else if (event.key === 's') s = true;
            if (event.key === 'a')      a = true;
            else if (event.key === 'd') d = true;

            if (event.key === 'q')      q = true;
            else if (event.key === 'e') e = true;
        });

    </script>
</body>

</html>
